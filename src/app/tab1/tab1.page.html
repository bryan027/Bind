<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      
    </ion-title>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core@next/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core@next/dist/ionic/ionic.js"></script>
  </ion-toolbar>
</ion-header>

  <div #expandWrapper class='expand-wrapper' [class.collapsed]="!expanded">
  <ng-content></ng-content>
</div>

<ion-content [fullscreen]="true">
  
  <ion-header translucent>
    <ion-toolbar>
      <ion-title></ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content fullscreen>

    <ion-card (click)="expandItem(item)" *ngFor="let item of items">
      <ion-card-header>
        <ion-card-title>My Neighbor Totoro</ion-card-title>
      </ion-card-header>
  
      <ion-card-content>
        <app-expandable expandHeight="100px" [expanded]="item.expanded">
          <p>
            I've got enough on my plate as it is, and I...
          </p>
        
        </app-expandable>
      </ion-card-content>
    </ion-card>




    <ion-card (click)="expandItem(item)" *ngFor="let item of ice">
      <ion-card-header>
        <ion-card-title>Bill Neye</ion-card-title>
      </ion-card-header>
  
      <ion-card-content>
        <app-expandable expandHeight="100px" [expanded]="item.expanded">
          <p>
            Little Bill likes to work with Bill Neye.
          </p>
          
        </app-expandable>
      </ion-card-content>
    </ion-card>




    <ion-card (click)="expandItem(item)" *ngFor="let item of pan">
      <ion-card-header>
        <ion-card-title>Vivtor</ion-card-title>
      </ion-card-header>
  
      <ion-card-content>
        <app-expandable expandHeight="100px" [expanded]="item.expanded">
          <p>
            My name is Victor Guerra.
          </p>
          
        </app-expandable>
      </ion-card-content>
    </ion-card>


    <ion-card (click)="expandItem(item)" *ngFor="let item of fish">
      <ion-card-header>
        <ion-card-title>Robert </ion-card-title>
      </ion-card-header>
  
      <ion-card-content>
        <app-expandable expandHeight="100px" [expanded]="item.expanded">
          <p>
            My name is Robert from dog with the blog.
          </p>
          
        </app-expandable>
      </ion-card-content>
    </ion-card>

      <ion-card (click)="expandItem(item)" *ngFor="let item of dog">
      <ion-card-header>
        <ion-card-title>David </ion-card-title>
      </ion-card-header>
  
      <ion-card-content>
        <app-expandable expandHeight="100px" [expanded]="item.expanded">
          <p>
            I play Football.
          </p>
          
        </app-expandable>
      </ion-card-content>
    </ion-card>

    <ion-card (click)="expandItem(item)" *ngFor="let item of snake">
      <ion-card-header>
        <ion-card-title>Derick</ion-card-title>
      </ion-card-header>
  
      <ion-card-content>
        <app-expandable expandHeight="100px" [expanded]="item.expanded">
          <p>
            I am a biker that loves riding.
          </p>
          
        </app-expandable>
      </ion-card-content>
    </ion-card>
